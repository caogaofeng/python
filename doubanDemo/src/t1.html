<title>登录</title>
<script language="javascript">
	var errorType ="";
	errorType='0';
function load(){
	if(errorType && errorType != ""){
		if (errorType=="1"){
			document.getElementById('span_prompt').innerHTML = "用户名或密码错误";
		}
		if (errorType=="2"){
			document.getElementById('span_prompt').innerHTML = "验证码错误";
		}
	}
	
}

function focusToPassword()
{
	if (event.keyCode == 13)
	{
		document.getElementById('password').focus();
	}
}

function focusToVerify()
{
	if (event.keyCode == 13)
	{
		document.getElementById('verifyCode').focus();
	}
}

function passwordEnter()
{
	if (event.keyCode == 13)
	{
		form_submit();
	}
}


function form_submit()
{
	if (document.getElementById('username').value == '')
	{
		alert('请输入用户名');
		document.getElementById('username').focus();
		return;
	}

	if (document.getElementById('password').value == '')
	{
		alert('请输入密码');
		document.getElementById('password').focus();
		return;
	}
	if (document.getElementById('verifyCode').value == '')
	{
		alert('请输入验证码');
		document.getElementById('verifyCode').focus();
		return;
	}
	
	formLogin.submit();
}

</script>
